name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      package-manager:
        description: 'Package manager (npm, pnpm, bun)'
        required: false
        type: string
        default: 'npm'
      run-lint:
        description: 'Run lint step'
        required: false
        type: boolean
        default: true
      run-typecheck:
        description: 'Run type check step'
        required: false
        type: boolean
        default: true
      run-tests:
        description: 'Run tests step'
        required: false
        type: boolean
        default: true
      run-build:
        description: 'Run build step'
        required: false
        type: boolean
        default: true
      lint-command:
        description: 'Lint command'
        required: false
        type: string
        default: 'npm run lint'
      typecheck-command:
        description: 'Type check command'
        required: false
        type: string
        default: 'npm run typecheck'
      test-command:
        description: 'Test command'
        required: false
        type: string
        default: 'npm run test:run'
      build-command:
        description: 'Build command'
        required: false
        type: string
        default: 'npm run build'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: jarero321/shared-workflows/.github/actions/node-setup@main
        with:
          node-version: ${{ inputs.node-version }}
          package-manager: ${{ inputs.package-manager }}
          build: ${{ inputs.run-build }}
          build-command: ${{ inputs.build-command }}

      - name: Lint
        if: inputs.run-lint
        run: ${{ inputs.lint-command }}

      - name: Type check
        if: inputs.run-typecheck
        run: ${{ inputs.typecheck-command }}

      - name: Test
        if: inputs.run-tests
        run: ${{ inputs.test-command }}
